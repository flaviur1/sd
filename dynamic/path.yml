http:
  # Define URL routing rules, middlewares, and services
  routers:
    user-swagger-router:
      rule: "Host(`localhost`) && PathPrefix(`/api/users/user-swag`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix-swg
      service: user_microservice_swg
      priority: 101

    device-swagger-router:
      rule: "Host(`localhost`) && PathPrefix(`/api/devices/device-swag`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix-swg
      service: device_microservice_swg
      priority: 101

    auth-swagger-router:
      rule: "Host(`localhost`) && PathPrefix(`/api/auth/auth-swag`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix-swg
      service: auth_microservice_swg
      priority: 101

    user-microservice-router:
      rule: "Host(`localhost`) && PathPrefix(`/api/users`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix
      service: user_microservice
      priority: 100

    device-microservice-router:
      rule: "Host(`localhost`) && PathPrefix(`/api/devices`) || PathPrefix(`/api/device-user`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix
      service: device_microservice
      priority: 100

    auth-microservice-router:
      rule: "Host(`localhost`) && PathPrefix(`/api/auth`)"
      entryPoints:
        - web
      middlewares:
        - strip-api-prefix
      service: auth_microservice
      priority: 100

    frontend-router:
      rule: "Host(`localhost`) && PathPrefix(`/`)"
      entryPoints:
        - web
      service: frontend_microservice
      priority: 100

  middlewares:
    strip-api-prefix: # Middleware to remove /api prefix
      stripPrefix:
        prefixes:
          - "/api"
    strip-api-prefix-swg: # Middleware to remove /api prefix
      stripPrefix:
        prefixes:
          - "/api/users"
          - "/api/devices"
          - "/api/auth"
  #    auth-basic: # Middleware for basic authentication
  #      basicAuth:
  #        users:
  #          - "user:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/" # password = "test"
  # pune un middleware de redirect catre validate din auth, sterge filtrele si security config din microserviici
  services:
    user_microservice:
      loadBalancer:
        servers:
          - url: "http://user_microservice:8080"
    user_microservice_swg:
      loadBalancer:
        servers:
          - url: "http://user_microservice:8080"

    device_microservice:
      loadBalancer:
        servers:
          - url: "http://device_microservice:8080"
    device_microservice_swg:
      loadBalancer:
        servers:
          - url: "http://device_microservice:8080"

    auth_microservice:
      loadBalancer:
        servers:
          - url: "http://auth_microservice:8080"
    auth_microservice_swg:
      loadBalancer:
        servers:
          - url: "http://auth_microservice:8080"

    frontend_microservice:
      loadBalancer:
        servers:
          - url: "http://frontend:80"